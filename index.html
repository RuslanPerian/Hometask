<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Квиз</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="quiz-over-modal" id="quiz-modal">
        <div class="content">
            <h1>Хороший результат !</h1>
            <p>Ты ответил на
                <span id="correct-answer"></span> из
                <span id="number-of-all-questions-2"></span> вопроса
            </p>
            <button id="btn-try-again">Попробуй снова</button>
        </div>
    </div>
    <div class="quiz-container">
        <div class="question-number">
            <h3>Вопрос
                <span id="number-of-question"></span> из
                <span id="number-of-all-questions"></span>
            </h3>
        </div>
        <div id="question"></div>
        <div class="options">
        </div>
        <div class="button">
            <button id="btn-next">Далее</button>
        </div>
        <div id="answers-tracker">

        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
